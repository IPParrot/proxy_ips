name: Update Proxy Lists

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.2"
          elixir-version: "1.18.2"

      - name: Install libcurl and libevent
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libevent-dev

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('.tool-versions') }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ hashFiles('.tool-versions') }}-
            ${{ runner.os }}-mix-

      - name: Compile dependencies
        run: |
          mix deps.get
          mix compile
        env:
          MIX_ENV: prod

      - name: Restore proxy cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-proxy-cache-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-proxy-cache-

      - name: Run proxy collection
        run: mix proxy_ips
        env:
          MIX_ENV: prod

      - name: Create proxies archive
        run: |
          cd proxies
          tar -czf ../proxies.tar.gz *
          cd ..

      - name: Generate release tag
        id: tag
        run: |
          echo "tag=v$(date -u +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Proxy Lists - ${{ steps.tag.outputs.date }}
          body: |
            Automated proxy list update

            Generated: ${{ steps.tag.outputs.date }}

            ## Download
            Download `proxies.tar.gz` and extract to get all proxy lists.
          files: proxies.tar.gz
          draft: false
          prerelease: false

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add proxies/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update proxy lists - ${{ steps.tag.outputs.date }}" && git push)
